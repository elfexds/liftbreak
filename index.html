<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lift Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    #unity-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>
  <script src="lift.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "lift.data.unityweb",
      frameworkUrl: "lift.framework.js.unityweb",
      codeUrl: "lift.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "LiftGame",
      productVersion: "1.0",
    }).catch((message) => {
      alert(message);
    });
  </script>
</body>
</html>
