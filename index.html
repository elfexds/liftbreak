<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Lift WebGL (sin anuncios)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #unity-loading-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      z-index: 10;
    }
    #unity-progress-bar-empty {
      width: 50%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
    }
    #unity-progress-bar-full {
      width: 0%;
      height: 100%;
      background: #09f;
    }
    #unity-warning {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <script>
    // ðŸ”¥ Bloquear anuncios externos (primer anuncio)
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("iframe, .ad-container, .adsbox").forEach(el => el.remove());
    });

    // ðŸ”¥ Parchar Unity Ads internos (segundo anuncio)
    window.unityShowAd = function() {
      console.log("Unity Ads bloqueado (skip).");
      return Promise.resolve();
    };

    // ðŸ”¥ Evitar pausas automÃ¡ticas despuÃ©s de ads
    const originalPause = HTMLMediaElement.prototype.pause;
    HTMLMediaElement.prototype.pause = function() {
      // Ignorar llamadas forzadas por ads
      if (this.tagName === "AUDIO" || this.tagName === "VIDEO") {
        console.log("Bloqueo pausa automÃ¡tica de audio/video");
        return;
      }
      return originalPause.apply(this, arguments);
    };

    const buildUrl = "./";
    const loaderUrl = buildUrl + "lift.loader.js";

    const config = {
      dataUrl: buildUrl + "lift.data.unityweb",
      frameworkUrl: buildUrl + "lift.framework.js.unityweb",
      codeUrl: buildUrl + "lift.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Lift",
      productVersion: "1.0",
      showBanner: () => {}
    };

    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        console.log("Juego cargado âœ… sin anuncios ni pausas");
      }).catch((message) => {
        alert("Error al cargar el juego: " + message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
