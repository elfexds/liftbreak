<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Lift (sin anuncios)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      background: #111;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="loading">Cargando juego...</div>

  <script>
    const buildUrl = "./";
    const loaderUrl = buildUrl + "lift.loader.js";

    const config = {
      dataUrl: buildUrl + "lift.data.unityweb",
      frameworkUrl: buildUrl + "lift.framework.js.unityweb",
      codeUrl: buildUrl + "lift.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Lift",
      productVersion: "1.0",
      showBanner: () => {}
    };

    const canvas = document.querySelector("#unity-canvas");
    const loading = document.querySelector("#loading");

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        loading.textContent = "Cargando: " + Math.round(progress * 100) + "%";
      }).then((unityInstance) => {
        loading.style.display = "none";
      }).catch((message) => {
        alert("Error al cargar: " + message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
